<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#"><img src="./img/logo.svg" alt="" class="header__logo" /></a>
      <ul class="header__menu">
        <li><a href="#">Features</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Reviews</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <div class="main">
      <div class="main-info">
        <img src="./img/logo.svg" alt="error" />
        <div class="main-info__title">
          MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES
        </div>
        <div class="main-info__subtitle">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit
        </div>
        <button class="main-info__downloadbtn">Download</button>
      </div>
      <div class="main-form">
        <form action="#">
          <div class="container">
            <div class="main-form__title">
              Try Your
              <span class="main-form__title_colortext">FREE</span> Trial Today
            </div>
            <input
              type="text"
              placeholder="Name"
              name="main-form__name"
              required
            />
            <input
              type="password"
              placeholder="Password"
              name="main-form__psw"
              required
            />
            <input
              type="text"
              placeholder="Email"
              name="main-form__email"
              required
            />
            <button type="submit" class="main-form__registerbtn">
              Get Started
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="social">
      <div class="social-text">
        <div class="social-text__title">Social Media</div>
        <div class="social-text__subtitle">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
          euismod bibendum laoreet.
        </div>
      </div>
      <div class="social-link">
        <a href="#"
          ><img src="./img/facebook_icon.svg" alt="" class="social-link__icon"
        /></a>
        <a href="#"
          ><img src="./img/twitter_icon.svg" alt="" class="social-link__icon"
        /></a>
        <a href="#"
          ><img src="./img/linkedin_icon.svg" alt="" class="social-link__icon"
        /></a>
        <a href="#"
          ><img src="./img/pinterest_icon.svg" alt="" class="social-link__icon"
        /></a>
        <a href="#"
          ><img src="./img/instagram_icon.svg" alt="" class="social-link__icon"
        /></a>
        <a href="#"
          ><img src="./img/github_icon.svg" alt="" class="social-link__icon"
        /></a>
        <a href="#"
          ><img src="./img/rss_icon.svg" alt="" class="social-link__icon"
        /></a>
      </div>
    </div>
  </body>
</html>
