<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Sale</title>
    <link rel="stylesheet" href="./topSale.css" />
  </head>
  <body>
    <div class="customers">
      <div class="container-block">
        <div class="swiper-container">
          <div class="swiper swiper-wrapper">
            <div class="swiper-slide">
              <img src="./img/1.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./img/2.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./img/3.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./img/4.jpg" alt="" />
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </div>
    <div id="sale"></div>
    <script src="./swiper.js" type="module"></script>
    <script src="root.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/190544acb5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
